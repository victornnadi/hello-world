<!doctype html>
<html lang="en">
<head>
    <title>Cachar - Online marketplace </title>
    <link rel="stylesheet" type="text/css" href="basic.css">
    </head>
<body>

    <div class="topbar">Become a vendor&nbsp;&ndash;&nbsp;<a class="topbarsignup" href="#">Set up your store here</a></div>
    <div class="header">
        <div class="logo"><a href="#"><img src="logonotext.png" title="The Tindal symbol"></a></div>
        <div class="headersearch"><input type="search"><input type="button" value="Search"></div>
        <div class="usericons">
            <span>Home</span><span class="icos"><a href="#"><img src="icons/010-internet.png" height="28px"></a></span>
            <span class="icos"><a href="#"><img src="icons/011-profile.png" height="28px"></a></span>
            </div>
        <div class="ecomicons"><a href="#"><img src="icons/002-shopping-basket.png" height="28px" float="left"></a>
            <span class="ecomprice">$ 0.00</span>
        </div>
    </div>
<div class="categories"></div>
<div class="postcontainer">    
    <div class="post">
       <div class="postheader">
           <img src="Nike.jpg" height="50px" width="50px"/>
        <div class="postdetails">
        <div class="postername">Nike <span class="postaction">posted 3 products</span></div>
        <div class="posttime">3 hours</div>
        </div>
       </div>
        <div class="postcontent">
         <div class="postproduct3"><img src="products/Nike%20flyknit.jpg" height="150px" width="150px"/>
            <div class="productdetail"><p class="productname">Nike Air max - Men</p><p class="price">$ 24</p><input type="button" value=" Add to cart"></div>
            </div>
         <div class="postproduct3"><img src="products/Nike%20Free%205%200%20Fly.jpg" height="150px" width="150px"/>
            <div class="productdetail"><p class="productname">Nike Free fly</p><p class="price">$ 24</p><input type="button" value=" Add to cart"></div>
            </div>
         <div class="postproduct3"><img src="products/Nike%20Lunarcharge.jpg" height="150px" width="150px"/>
            <div class="productdetail"><p class="productname">Nike Lunarcharge</p><p class="price">$ 35</p><input type="button" value=" Add to cart"></div>
            </div>
        </div>
    </div>
    <div class="post">
    <div class="postheader">
           <img src="Spaldinglogo.jpg" height="50px" width="50px"/>
        <div class="postdetails">
        <div class="postername">Spalding <span class="postaction">posted 1 products</span></div>
        <div class="posttime">5 hours</div>
        </div>
       </div>
        <div class="postcontent">
        <div class="postproduct1"><img src="products/Spalding.jpg" height="320px" width="320px"/></div>
        </div>
    </div>
    <div class="post">
    <div class="postheader">
           <img src="Adidas.png" height="50px" width="50px"/>
        <div class="postdetails">
        <div class="postername">Adidas <span class="postaction">posted 6 products</span></div>
        <div class="posttime">7 hours</div>
        </div>
       </div>
        <div class="postcontent">
         <div class="postproduct3"><img src="products/Nike%20flyknit.jpg" height="150px" width="150px"/>
            <div class="productdetail"><p class="productname">Nike Air max - Men</p><p class="price">$ 24</p><input type="button" value=" Add to cart"></div>
            </div>
         <div class="postproduct3"><img src="products/Nike%20Free%205%200%20Fly.jpg" height="150px" width="150px"/>
            <div class="productdetail"><p class="productname">Nike Free fly</p><p class="price">$ 24</p><input type="button" value=" Add to cart"></div>
            </div>
         <div class="postproduct3"><img src="products/Nike%20Lunarcharge.jpg" height="150px" width="150px"/>
            <div class="productdetail"><p class="productname">Nike Lunarcharge</p><p class="price">$ 35</p><input type="button" value=" Add to cart"></div>
            </div>
        </div>
    </div>
</div>
<div class="marketanouncements">
    <div class="adposter"><img src="Shoppingcenter.jpg" height="100" width="295"></div>
    </div>

    
</body>
</html>
